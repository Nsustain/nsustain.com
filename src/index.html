<!doctype html>
<!---------------------------------------------------
  This template is mainly based on
  "Front End Checklist" by David Dias.
  https://github.com/thedaviddias/Front-End-Checklist

  Plus, this follows the W3Schools HTML Style Guide.

  ---------------------------------------------------->
<html lang="en" dir="auto">
<head>

  <!-- Meta data -->
  <title>Web Programming Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="For remembering the basics of HTML, CSS, and JavaScript.">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">

  <!-- Apple web app meta tags -->
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!----------------------------------------------------------
    Set this page as the default page for internalization.

    Taken from "Introducing 'x-default hreflang' for
    international landing pages" by Google Search Central.
    https://developers.google.com/search/blog/2013/04/\\
    x-default-hreflang-for-international-pages
    ----------------------------------------------------------->
  <link rel="alternate" href="https://nsustain.com" hreflang="x-default">

  <!----------------------------------------------------------
    Load fonts.

    Note that the Google Fonts url request contains
    %text=... which optimizes the page load speed.
    I got this information from:
    https://developers.google.com/fonts/docs/getting_started
    ----------------------------------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap&text=%text=COMING%20SOON%20FOR%20THE%20ENVIRONMENT%20FOR%20SUSTAINABILITY" rel="stylesheet">

  <!----------------------------------------------------------
    Load critical CSS.

    Non-critical CSS, such as print and other media queries,
    are loaded with the <link> tag, but critical CSS,
    such as page width and height,
    is loaded inline inside <head> tag for best performance.
    https://web.dev/extract-critical-css/
    ----------------------------------------------------------->
  <style>
  </style>

  <!-- Load non-critical CSS. -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!----------------------------------------------------------
    Social preview meta tags were generated from
    https://metatags.io/
    ----------------------------------------------------------->

  <meta property="og:description" content="For remembering the basics of HTML, CSS, and JavaScript.">
  <meta property="og:image" content="https://nsustain.com/assets/logo_1280x640.png">

  <!-- Social Preview: Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://nsustain.com">
  <meta property="twitter:title" content="Web Programming Template">
  <meta property="twitter:description" content="For remembering the basics of HTML, CSS, and JavaScript.">
  <meta property="twitter:image" content="https://nsustain.com/assets/logo_1280x640.png">
